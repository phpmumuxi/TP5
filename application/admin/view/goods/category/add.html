<div class="pd-20">
  <form action="{:url('/category/add')}" method="post" class="form form-horizontal" id="form-user-add">
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类名称：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="" placeholder="分类别名不能重复" id="user-name" name="name">
      </div>
      <div class="col-5"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">父级分类：</label>
      <div class="formControls col-5">
        <select  class="input-text" name='pid'>
            {foreach name="names" item="v"}
            <option value="{$v.id}">{:str_repeat('/--',$v.depth)}{$v.name}</option>
            {/foreach}
        </select>
      </div>
      <div class="col-5"> </div>
    </div>
    <div class="row cl">
      <div class="col-9 col-offset-2">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
      </div>
    </div>
  </form>
</div>
